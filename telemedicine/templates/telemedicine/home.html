{% extends "telemedicine/base.html" %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.name }}</a>
          <small class="text-muted">{{ post.last_visit|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.sex }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
      </div>
</article>
{% endfor %}
{% endblock content %}
